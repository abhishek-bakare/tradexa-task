{% extends 'base.html' %}{% load crispy_forms_tags %}
{% block title %}<title>Login</title>{% endblock %}
{% block list %}
<div class="container">
    <a href="{% url 'PostList' %}">Home</a>
<form method="POST">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" name="loginusername" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="loginpassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% for message in messages  %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      {% endfor %}
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>
    {% endblock %}
